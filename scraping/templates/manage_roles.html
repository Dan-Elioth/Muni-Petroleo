{% extends 'layout.html' %}

{% block title %}Administrar Roles{% endblock %}

{% block content %}

<div class="px-10 overflow-x-auto w-full" >
<h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">Administrar Roles</h1>

<!-- Bot√≥n para abrir el modal de crear -->
<div class="flex justify-end mb-6">
    <button onclick="abrirModalCrear()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-lg transition duration-300">‚ûï Crear Nuevo Rol</button>
</div>

<!-- Tabla de Roles -->
<div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-blue-500 text-white">
            <tr>
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Nombre</th>
                <th class="py-3 px-6 text-left">Descripci√≥n</th>
                <th class="py-3 px-6 text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for rol in roles %}
            <tr class="border-b hover:bg-blue-50">
                <td class="py-4 px-6">{{ rol[0] }}</td>
                <td class="py-4 px-6">{{ rol[1] }}</td>
                <td class="py-4 px-6">{{ rol[2] }}</td>
                <td class="py-4 px-6 flex justify-center gap-4">
                    <!-- Bot√≥n de Editar -->
                    <button onclick="abrirModalEditar('{{ rol[0] }}', '{{ rol[1] }}', '{{ rol[2] }}')" 
                            class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg shadow overflow-x-auto">‚úèÔ∏è Editar</button>

                    <!-- Formulario de Eliminar -->
                    <form action="{{ url_for('eliminar_rol', role_id=rol[0]) }}" method="POST" class="inline">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow overflow-x-auto" 
                                onclick="return confirm('¬øSeguro que deseas eliminar este rol?');">üóëÔ∏è Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal de Crear Rol -->
<div id="modalCrearRol" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6">Crear Nuevo Rol</h2>
        <form action="{{ url_for('crear_rol') }}" method="POST">

            <label class="block mb-2 font-semibold">Nombre del Rol:</label>
            <input type="text" name="nombre" class="border p-3 w-full rounded-lg mb-4" required>

            <label class="block mb-2 font-semibold">Descripci√≥n:</label>
            <textarea name="descripcion" class="border p-3 w-full rounded-lg mb-4" required></textarea>

            <div class="flex justify-end gap-4">
                <button type="button" onclick="cerrarModalCrear()" class="bg-gray-400 hover:bg-gray-500 px-4 py-2 rounded-lg">Cancelar</button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de Editar Rol -->
<div id="modalEditarRol" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6">Editar Rol</h2>
        <form id="formEditarRol" method="POST">

            <!-- Campo oculto para el ID -->
            <input type="hidden" name="role_id" id="editarRolId">

            <label class="block mb-2 font-semibold">Nombre del Rol:</label>
            <input type="text" name="nombre" id="editarNombreRol" class="border p-3 w-full rounded-lg mb-4" required>

            <label class="block mb-2 font-semibold">Descripci√≥n:</label>
            <textarea name="descripcion" id="editarDescripcionRol" class="border p-3 w-full rounded-lg mb-4" required></textarea>

            <div class="flex justify-end gap-4">
                <button type="button" onclick="cerrarModalEditar()" class="bg-gray-400 hover:bg-gray-500 px-4 py-2 rounded-lg">Cancelar</button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Actualizar</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts para manejar los modales -->
<script>
    function abrirModalCrear() {
        document.getElementById('modalCrearRol').classList.remove('hidden');
    }

    function cerrarModalCrear() {
        document.getElementById('modalCrearRol').classList.add('hidden');
    }

    function abrirModalEditar(id, nombre, descripcion) {
        document.getElementById('editarRolId').value = id;
        document.getElementById('editarNombreRol').value = nombre;
        document.getElementById('editarDescripcionRol').value = descripcion;
        document.getElementById('formEditarRol').action = `/roles/editar/${id}`;
        document.getElementById('modalEditarRol').classList.remove('hidden');
    }

    function cerrarModalEditar() {
        document.getElementById('modalEditarRol').classList.add('hidden');
    }
</script>
</div>

{% endblock %}
